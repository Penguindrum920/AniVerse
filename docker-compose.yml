version: '3.8'

services:
  backend:
    build: ./backend
    container_name: aniverse-backend
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - DATABASE_PATH=/app/data/aniverse.db
      - CHROMA_DB_PATH=/app/data/chroma_db
      - MANGA_CHROMA_DB_PATH=/app/data/manga_chroma_db
      - CORS_ORIGINS=http://localhost:5500,http://localhost:3000,http://127.0.0.1:5500
    volumes:
      - aniverse-data:/app/data
      - ./dataset:/app/dataset:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: aniverse-frontend
    ports:
      - "5500:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  aniverse-data:
